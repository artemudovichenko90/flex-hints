<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>FLEX HINTS</title>
</head>

<body>
  <div class="container">
    <section class="flex-section">
      <h2 class="title">flex-direction</h2>
      <ul class="list-btns">
        <li class="list-btns-item">
          <button class="btn btn-active" data-flex="row">row</button>
        </li>
        <li class="list-btns-item">
          <button class="btn btn-non-active" data-flex="row-reverse">row-reverse</button>
        </li>
        <li class="list-btns-item">
          <button class="btn btn-non-active" data-flex="column">column</button>
        </li>
        <li class="list-btns-item">
          <button class="btn btn-non-active" data-flex="column-reverse">column-reverse</button>
        </li>
      </ul>
      <div class="outer-border">
        <div class="flex-container inner-border">
          <div class="flex-element">
            <div class="content">1</div>
          </div>
          <div class="flex-element">
            <div class="content">2</div>
          </div>
          <div class="flex-element">
            <div class="content">3</div>
          </div>
          <div class="flex-element">
            <div class="content">4</div>
          </div>
        </div>
      </div>
    </section>

  </div>
  <script src="index.js"></script>

</body>

</html>
